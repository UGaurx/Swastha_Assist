<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physical Fitness: Healthy Sleep Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo01.jpeg" alt="Logo" />
      </div>
      <div>
        <h1>Physical Fitness: Healthy Sleep Form</h1>
      </div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <form id="sleep-form" action="/submit" method="post">
        <h2><b> Healthy Sleep Form </b></h2>
        <div class="question">
          <label for="q1">1.) Are you tossing and turning?</label><br />
          <p>
            <label>
              <input type="radio" id="q1_yes" name="q1" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q1_no" name="q1" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q2">2.) Are you having trouble breathing?</label><br />
          <p>
            <label>
              <input type="radio" id="q2_yes" name="q2" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q2_no" name="q2" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q3">3.) How long does it take you to fall asleep?</label
          ><br />
          <p>
            <label>
              <input type="radio" id="q3_yes" name="q3" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q3_no" name="q3" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q4">4.) Do you have trouble waking up?</label><br />
          <p>
            <label>
              <input type="radio" id="q4_yes" name="q4" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q4_no" name="q4" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q5">5.) Do you get a solid night's sleep?</label><br />
          <p>
            <label>
              <input type="radio" id="q5_yes" name="q5" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q5_no" name="q5" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q6"
            >6.) How often do you feel sleepy during the day while
            working?</label
          ><br />
          <p>
            <label>
              <input type="radio" id="q6_yes" name="q6" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q6_no" name="q6" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q7">7.) Do you work night shifts?</label><br />
          <p>
            <label>
              <input type="radio" id="q7_yes" name="q7" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q7_no" name="q7" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q8">8.) Do you wake up in the middle of the night?</label
          ><br />
          <p>
            <label>
              <input type="radio" id="q8_yes" name="q8" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q8_no" name="q8" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q9">9.) What time do you wake up in the morning?</label
          ><br />
          <p>
            <label>
              <input type="radio" id="q9_yes" name="q9" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q9_no" name="q9" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="question">
          <label for="q10"
            >10.) How many hours of sleep do you get per day?</label
          ><br />
          <p>
            <label>
              <input type="radio" id="q10_yes" name="q10" value="yes" />
              <span class="radio-button">Yes</span>
            </label>
          </p>
          <p>
            <label>
              <input type="radio" id="q10_no" name="q10" value="no" />
              <span class="radio-button">No</span>
            </label>
          </p>
        </div>

        <div class="button-group">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <div id="suggestions-container"></div>

    <script src="script.js"></script>
  </body>
</html>
